{% load static %}
<html>
<head>
     <title>contact</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style1.css" %}">
</head>
<body>

<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Nagesh List</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
            <li><a href="about">About me</a></li>
             <li><a href="contact">Contact me</a></li>
        </ul>
    </div>
</nav>


   <div class="container-fluid mb-4 mx-6 px-0">
   	<img src="https://source.unsplash.com/2100x400/?phone.contact" class="d-block w-100" alt="...">
   </div>

   <div class="container mb-4 py-4">
       <h1 class="text-center">Contact us</h1>
   <form method="post" action="/contact">
   	{% csrf_token %}
  <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <input type="email" class="form-control" placeholder="Email Address" id="email" name="email"required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group my-2">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="desc" id="desc" name="desc" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button class="btn waves-effect waves-light" type="send" name="action">Send
            <i class="material-icons right">send</i>
        </button>
</form>

  </div>
</body>
</html>
